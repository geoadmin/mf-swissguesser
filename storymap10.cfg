[buildout]
extends = buildout.cfg
parts += convert-csv

[vars]
data=storymap9/data


[convert-csv]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = NODE_PATH=${buildout:directory}/buildout/parts/node/lib/node_modules ${buildout:bin-directory}/node util/convertCSV.js ${vars:data}/base.json ${vars:data}/MetadatenAufnahmen.csv ${vars:data}/photos/ '.jpg' .&& echo "\nconvertCSV updated.\n"

[translation-csv]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = NODE_PATH=${buildout:directory}/buildout/parts/node/lib/node_modules ${buildout:bin-directory}/node util/translationCSV.js swissguesser/static/${vars:data}/ && echo "\ntranslationCSV updated.\n"


